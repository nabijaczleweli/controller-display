language: generic
sudo: false
cache:
  apt: true
  directories:
    - /tmp/tools

env:
  global:
    - LIB_INSTALLDIR="$HOME"
    - PATH="$LIB_INSTALLDIR/bin:$PATH"
    - LD_LIBRARY_PATH="$LIB_INSTALLDIR/lib"
    - CMAKE_VERSION_PREFIX=3.8
    - CMAKE_VERSION_FULL=3.8.2
    - NINJA_VERSION=1.7.2

matrix:
  include:
    - env: CXX=g++-5 CC=gcc-5 WORKAROUND_1568899=true
      addons:
        apt:
          packages:
            - g++-5
            - unzip
            - libpthread-stubs0-dev
            - libgl1-mesa-dev
            - libx11-dev
            - libxrandr-dev
            - libfreetype6-dev
            - libglew-dev
            - libjpeg8-dev
            - libsndfile1-dev
            - libflac-dev
            - libopenal-dev
            - libudev-dev
            - libx11-xcb-dev
            - libxcb-image0-dev
            - libxcb-randr0-dev
          sources: &sources
            - r-packages-trusty
            - r-packages-precise
            - llvm-toolchain-trusty-4.0
            - llvm-toolchain-precise
            - llvm-toolchain-precise-3.9
            - ubuntu-toolchain-r-test
    - env: CXX=g++-6 CC=gcc-6 WORKAROUND_1568899=false DEPLOY=true
      addons:
        apt:
          packages:
            - g++-6
            - unzip
            - libpthread-stubs0-dev
            - libgl1-mesa-dev
            - libx11-dev
            - libxrandr-dev
            - libfreetype6-dev
            - libglew-dev
            - libjpeg8-dev
            - libsndfile1-dev
            - libflac-dev
            - libopenal-dev
            - libudev-dev
            - libx11-xcb-dev
            - libxcb-image0-dev
            - libxcb-randr0-dev
          sources: *sources
    - env: CXX=clang++-3.9 CC=clang-3.9 WORKAROUND_1568899=false
      addons:
        apt:
          packages:
            - clang-3.9
            - unzip
            - libpthread-stubs0-dev
            - libgl1-mesa-dev
            - libx11-dev
            - libxrandr-dev
            - libfreetype6-dev
            - libglew-dev
            - libjpeg8-dev
            - libsndfile1-dev
            - libflac-dev
            - libopenal-dev
            - libudev-dev
            - libx11-xcb-dev
            - libxcb-image0-dev
            - libxcb-randr0-dev
          sources: *sources
    # It's on trusty because the precise source hasn't landed; see https://github.com/travis-ci/apt-source-whitelist/issues/360
    - env: CXX=clang++-4.0 CC=clang-4.0 WORKAROUND_1568899=false
      dist: trusty
      addons:
        apt:
          packages:
            - clang-4.0
            - unzip
            - libpthread-stubs0-dev
            - libgl1-mesa-dev
            - libx11-dev
            - libxrandr-dev
            - libfreetype6-dev
            - libglew-dev
            - libjpeg8-dev
            - libsndfile1-dev
            - libflac-dev
            - libopenal-dev
            - libudev-dev
            - libx11-xcb-dev
            - libxcb-image0-dev
            - libxcb-randr0-dev
          sources: *sources
    - env: CXX=clang++-5.0 CC=clang-5.0 WORKAROUND_1568899=false
      addons:
        apt:
          packages:
            - clang-5.0
            - unzip
            - libpthread-stubs0-dev
            - libgl1-mesa-dev
            - libx11-dev
            - libxrandr-dev
            - libfreetype6-dev
            - libglew-dev
            - libjpeg8-dev
            - libsndfile1-dev
            - libflac-dev
            - libopenal-dev
            - libudev-dev
            - libx11-xcb-dev
            - libxcb-image0-dev
            - libxcb-randr0-dev
          sources: *sources

install:
  - mkdir -p /tmp/tools
  - pushd /tmp/tools
  - if [[ ! -f "cmake-$CMAKE_VERSION_FULL-Linux-x86_64.sh" ]]; then
      curl -SOL "https://cmake.org/files/v$CMAKE_VERSION_PREFIX/cmake-$CMAKE_VERSION_FULL-Linux-x86_64.sh";
      chmod +x "cmake-$CMAKE_VERSION_FULL-Linux-x86_64.sh";
    fi
  - ./"cmake-$CMAKE_VERSION_FULL-Linux-x86_64.sh" --prefix="$LIB_INSTALLDIR" --exclude-subdir --skip-license
  - popd
  -
  - pushd /tmp/tools
  - if [[ ! -f "ninja-$NINJA_VERSION.zip" ]]; then
      curl -SLO "https://github.com/ninja-build/ninja/releases/download/v$NINJA_VERSION/ninja-linux.zip";
      mv "ninja-linux.zip" "ninja-$NINJA_VERSION.zip";
    fi
  - unzip "ninja-$NINJA_VERSION.zip" -d "$LIB_INSTALLDIR/bin"
  - popd

script: ADDITIONAL_INCLUDE_DIR="$LIB_INSTALLDIR/include" ADDITIONAL_LINK_DIR="$LIB_INSTALLDIR/lib" make

before_deploy:
  - mkdir release
  - mv out/controller-display.out out/controller-display
  - cp -r out/controller-display assets release/
  - strip --strip-all --remove-section=.comment --remove-section=.note release/controller-display
  - mv release "controller-display-$TRAVIS_TAG"
  - tar -caf "controller-display-$TRAVIS_TAG.tbz2" "controller-display-$TRAVIS_TAG"

deploy:
  provider: releases
  api-key:
    secure: 
  file: "controller-display-$TRAVIS_TAG.tbz2"
  skip_cleanup: true
  on:
    tags: true
    condition: $DEPLOY = true
